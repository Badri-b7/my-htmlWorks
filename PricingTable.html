<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Pricing Plans</h2>
       <div class="row">

        <div class="col-md-4">
    <div class="card text-center">
  <h5 class="card-header">Basic</h5>
  <div class="card-body">
    <h3 class="card-title">$9/mo</h3>
    <p> 1 Website <br> 5GB Storage</p>
    <a href="#" class="btn btn-primary">Choose</a>
  </div>
 </div>
</div>

<div class="col-md-4">
<div class="card text-center border-primary">
  <h5 class="card-header bg-primary text-white">Pro</h5>
  <div class="card-body">
    <h5 class="card-title">$29/mo</h5>
    <p> 10 Website<br>50Gb Storage</p>
    <a href="#" class="btn btn-primary">Choose</a>
  </div>
</div>
</div>

<div class="col-md-4">
   <div class="card text-center">
  <h5 class="card-header">Enterprise</h5>
  <div class="card-body">
    <h5 class="card-title">$99/mo</h5>
    <p> Unlimited Sites <br> 500 GB Storage</p>
    <a href="#" class="btn btn-primary">Choose</a>
      </div>
    </div>
   </div>
   </div>
 </div>

</body>
</html>
